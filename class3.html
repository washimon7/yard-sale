<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --white: #ffffff;
        --black: #000000;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
      }
      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .form-container {
        display: grid;
        grid-template-rows: auto auto;
        width: 300px;
      }
      .form {
        display: flex;
        flex-direction: column;
      }
      .form a {
        color: var(--hospital-green);
        font-size: var(--sm);
        text-align: center;
        text-decoration: none;
        margin-bottom: 52px;
      }
      .logo {
        width: 150px;
        margin-bottom: 48px;
        justify-self: center;
        display: none;
      }
      .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
      }
      .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--md);
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .primary-button {
        height: 44px;
        width: 100%;
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        color: var(--white);
        cursor: pointer;
        font-size: var(--md);
        font-weight: 700;
      }
      .secondary-button {
        height: 44px;
        width: 100%;
        background-color: var(--white);
        color: var(--hospital-green);
        border: 1px solid var(--hospital-green);
        border-radius: 8px;
        cursor: pointer;
        font-size: var(--md);
        font-weight: 700;
      }
      .login-button {
        margin-top: 12px;
        margin-bottom: 32px;
      }
      @media (max-width: 640px) {
        .form-container {
          grid-template-rows: auto auto auto;
        }
        .signup-button {
          position: absolute;
          bottom: 16px;
          width: 300px;
        }
        .logo {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo" />
        <form class="form">
          <div class="form-group">
            <label class="label" for="login-email">Email address</label>
            <input
              class="input input-email"
              placeholder="platzi@example.com"
              id="login-email"
              type="email"
            />
          </div>
          <div class="form-group">
            <label class="label" for="login-pass">Password</label>
            <input
              class="input input-pass"
              placeholder="*********"
              id="login-pass"
              type="password"
            />
          </div>
          <input
            class="primary-button login-button"
            value="Log in"
            type="submit"
          />
          <a href="#">Forgot my password</a>
        </form>
        <button class="secondary-button signup-button">Sign up</button>
      </div>
    </div>
  </body>
</html>
